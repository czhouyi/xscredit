<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="description" content="chinadaas">
	<meta name="author" content="yichuanzhou">
	<link rel="icon" href="/static/favicon.ico">
    <title>{% block title %}{% endblock %}- 金融分析</title>
    
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/carousel.css" rel="stylesheet">
    
	{% block css %} {% endblock %}
</head>

<body>
	<div class="navbar-wrapper">
		<div class="container">
			<nav class="navbar navbar-inverse navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">金融分析</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li id="site_nav_index"><a href="{% url 'index' %}">首页</a></li>
							<li id="site_nav_hold"><a href="{% url 'index' %}">基金持仓</a></li>
							<li id="site_nav_about"><a href="{% url 'about' %}">关于</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							{% if user.username %}
							<li><a href="{% url 'app.account.views.profile' %}">{{user.username}}</a></li>
							<li><a href="{% url 'app.account.views.sign_out' %}">退出</a></li>
							{% else %}
							<li><a href="{% url 'app.account.views.sign_up' %}">注册</a></li>
							<li><a href="{% url 'app.account.views.sign_in' %}">登陆</a></li>
							{% endif %}
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>
	
    {% block content %} {% endblock %}

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script>
		$(function() {
			var site_nav_url = window.location.pathname;
			var regs = [/^\/$/, /^\/hold.*/, /^\/about\/$/];
			var selectors = ["#site_nav_index", "#site_nav_hold", "#site_nav_about"];
			for (var i = 0; i < regs.length; i++) {
				if (regs[i].exec(site_nav_url)) {
					$(selectors[i]).addClass("active");
					break;
				}
			}
		});
	</script>
	{% block js %} {% endblock %}
</body>
</html>
